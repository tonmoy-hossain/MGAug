study:
        name: 'prototype'

data:
    predict: '2D'
    x: 64
    y: 64
    z: 1

model:
    network_type: 'CNN'
    pooling: 'AverageROI'
    num_outputs: 3
    num_blocks: 2
    optimizer: 'Adam'
    scheduler: 'CosAn'
    loss: 'L2'    ##'L2' or 'L1'
    augmentation: False
    image_grad: False
    kernel_K: False

solver:
    lr: 0.0001
    epochs: 20
    batch_size: 20
    weight_decay: 0.0001
